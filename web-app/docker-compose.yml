version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chat_admin
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: chatdb
